<ion-content class="page-modal-playlist" padding>
<div class="modalContainer">
  <h2>Nombre de la playlist:</h2>
  <ion-input class="inputModal" (ionChange)="setNamePlaylist($event)">{{namePlaylist}}</ion-input>
  <div class="modalButtons">
    <button (click)="closeModal()">Cancelar</button>
    <button *ngIf="namePlaylist == '' || namePlaylist == undefined" (click)="savePlaylist(false)">Skip</button>
    <button *ngIf="namePlaylist != '' && namePlaylist != undefined" (click)="savePlaylist(true)">Crear</button>
  </div>
</div>
</ion-content>
