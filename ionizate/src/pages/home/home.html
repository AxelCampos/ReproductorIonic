<ion-header>
  <ion-navbar>
    <ion-title>
      Ionízate
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
  <ion-searchbar class="inputSearch" (ionInput)="search($event)"></ion-searchbar>
  <div class="divItems" *ngIf="latestSearch?.length>0 && items == undefined">
    <h1 text-center class="recentSearchTitle">Últimas búsquedas</h1>
    <ion-list class="itemArtist" *ngFor="let l of latestSearch">
      <ion-item class="item" (click)="searchAlbums(l)">
        <ion-avatar item-start *ngIf="l.images?.length>0">
           <img src="{{l.images[0].url}}"/>
        </ion-avatar>
        <h2 class="nameItem">{{l.name}}</h2>
        <p>{{l.type}}</p>
      </ion-item>
    </ion-list>
  </div>
  <div class="divItems" *ngIf="items?.length>0">
      <ion-list class="itemArtist" *ngFor="let i of items">
        <ion-item class="item" (click)="searchAlbums(i)">
          <ion-avatar item-start *ngIf="i.images?.length>0">
             <img src="{{i.images[0].url}}"/>
          </ion-avatar>
          <h2 class="nameItem">{{i.name}}</h2>
          <p>{{i.type}}</p>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
